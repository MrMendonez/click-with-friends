<!DOCTYPE html>
<html>
<head>
  <title>Click with Friends</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
  <link href='https://fonts.googleapis.com/css?family=Shadows+Into+Light' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
  <header class="container">
    <div class-"row">
      <div class="col-md-1"></div>
      <div class = "col-md-4">
        <br />
        <h1 class = "text-center">C&middot;L&middot;I&middot;C&middot;K W&middot;I&middot;T&middot;H</h1>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/bc/Friends_logo.svg/1000px-Friends_logo.svg.png" width = "300px" class = "img-responsive center-block">
        <p class = "text-center smaller-font">You have 20 seconds to click as many Friends' characters as you can!</p>
        <br />
      </div> <!-- end col-md-4 -->
      <div class="col-md-3">
        <br />
        <br />
        <p class="text-center larger-font">Time:</p>
        <button type="button" id="startButton" class="btn btn-success btn-block center-block"><p id="time" class="text-center larger-font">START</p></button>
      </div> <!-- end col-md-3 -->
      <div class="col-md-3">
        <br />
        <br />
        <p class="text-center larger-font">Click Count:</p>
        <p id="clickTotal" class="text-center larger-font">0</p>
      </div> <!-- end col-md-6 -->
      <div class="col-md-1"></div>
    </div> <!-- end header row -->
  </header>
  <main class = "container">
    <div class = "row">
      <div class = "col-md-2">
        <img data-clickable = "false" id="test" src="https://media.giphy.com/media/akumB0mlqOGe4/giphy.gif" class = "img-circle count-click img-responsive center-block" width="115px">
        <p class = "text-center smaller-font">Rachel</p>
      </div>
      <div class = "col-md-2">
        <img data-clickable = "false" src="https://media.giphy.com/media/12BxzBy3K0lsOs/giphy.gif" class = "img-circle count-click img-responsive center-block" width="115px">
        <p class = "text-center smaller-font">Monica</p>
      </div>
      <div class = "col-md-2">
        <img data-clickable = "false" src="https://media.giphy.com/media/O57IfpafAb1Je/giphy.gif" class = "img-circle count-click img-responsive center-block" width="115px">
        <p class = "text-center smaller-font">Phoebe</p>
      </div>
      <div class = "col-md-2">
        <img data-clickable = "false" src="https://media.giphy.com/media/u04REFgLmSKwU/giphy.gif" class = "img-circle count-click img-responsive center-block" width="115px">
        <p class = "text-center smaller-font">Ross</p>
      </div>
      <div class = "col-md-2">
        <img data-clickable = "false" src="https://media.giphy.com/media/10I5e2yNnaozOo/giphy.gif" class = "img-circle count-click img-responsive circle center-block" width="115px">
        <p class = "text-center smaller-font">Chandler</p>
      </div>
      <div class = "col-md-2">
        <img data-clickable = "false" src="https://media.giphy.com/media/1dAherVVrP9Wo/giphy.gif" class = "img-circle count-click img-responsive center-block" width="115px">
        <p class = "text-center smaller-font">Joey</p>
      </div>
    </div> <!-- end 1st row -->
    <div class = "row">
      <div class = "col-md-2">
        <img data-clickable = "false" src="http://i2.wp.com/okmagazine.com/wp-content/uploads/2014/09/gunther-friends-best-quotes.jpg" class = "img-circle count-click img-responsive center-block" width="115px">
        <p class = "text-center smaller-font">Gunther</p>
      </div>
      <div class = "col-md-2">
        <img data-clickable = "false" src="http://showbizgeek.com/wp-content/uploads/2013/01/jack-geller.jpg" class = "img-circle count-click img-responsive center-block" width="115px">
        <p class = "text-center smaller-font">Jack</p>
      </div>
      <div class = "col-md-2">
        <img data-clickable = "false" src="http://braindamaged.fr/wp-content/uploads/2014/05/Judy_Geller_Friends.jpg" class = "img-circle count-click img-responsive center-block" width="115px">
        <p class = "text-center smaller-font">Judy</p>
      </div>
      <div class = "col-md-2">
        <img data-clickable = "false" src="http://i0.wp.com/www.readyfor.tv/wp-content/uploads/2015/01/bonus.jpg" class = "img-circle count-click img-responsive center-block" width="115px">
        <p class = "text-center smaller-font">Janice</p>
      </div>
      <div class = "col-md-2">
        <img data-clickable = "false" src="http://www.wearysloth.com/Gallery/ActorsS/tve15906-19950928-444.jpg" class = "img-circle count-click img-responsive center-block" width="115px">
        <p class = "text-center smaller-font">Carol</p>
      </div>
      <div class = "col-md-2">
        <img data-clickable = "false" src="http://www.wearysloth.com/Gallery/ActorsH/tve7753-19950112-444.jpg" class = "img-circle count-click img-responsive center-block" width="115px">
        <p class = "text-center smaller-font">Susan</p>
      </div>
    </div> <!-- end 2nd row -->
    <div class = "row">
      <div class = "col-md-2">
        <img data-clickable = "false" src="http://40.media.tumblr.com/d20908aedeec1870fe11c3811e16a822/tumblr_inline_noqetuRzfx1rxv83w_400.jpg" class = "img-circle count-click img-responsive center-block" width="115px">
        <p class = "text-center smaller-font">Richard</p>
      </div>
      <div class = "col-md-2">
        <img data-clickable = "false" src="http://vignette3.wikia.nocookie.net/friends/images/1/13/Heckles.jpg/revision/latest?cb=20080728201155" class = "img-circle count-click img-responsive center-block" width="115px">
        <p class = "text-center smaller-font">Mr. Heckles</p>
      </div>
      <div class = "col-md-2">
        <img data-clickable = "false" src="http://vignette1.wikia.nocookie.net/friends/images/4/4c/Ben_gellar.jpg/revision/latest?cb=20141017041854" class = "img-circle count-click img-responsive center-block" width="115px">
        <p class = "text-center smaller-font">Ben</p>
      </div>
      <div class = "col-md-2">
        <img data-clickable = "false" src="https://41.media.tumblr.com/tumblr_lzeylaiimu1qg4nvko1_500.jpg" class = "img-circle count-click img-responsive center-block" width="115px">
        <p class = "text-center smaller-font">Emily</p>
      </div>
      <div class = "col-md-2">
      <img data-clickable = "false" src="http://fr.web.img3.acsta.net/r_x_600/newsv7/14/09/22/09/27/0262430.jpg" class = "img-circle count-click img-responsive center-block" width="115px">
        <p class = "text-center smaller-font">Mike</p>
      </div>
      <div class = "col-md-2">
        <img data-clickable = "false" src="http://legendsrevealed.com/entertainment/wp-content/uploads/2015/09/friends-elizabeth.jpg" class = "img-circle count-click img-responsive center-block" width="115px">
        <p class = "text-center smaller-font">Elizabeth</p>
      </div>
    </div> <!-- end 2nd row -->
    <div class = "row">
      <div class="col-md-4"></div>
      <div class = "col-md-2">
        <img data-clickable = "false" src="http://vignette2.wikia.nocookie.net/friends/images/a/a3/Paul.jpg/revision/latest?cb=20080901194059" class = "img-circle count-click img-responsive center-block" width="115px">
        <p class = "text-center smaller-font">Paul</p>
      </div>
      <div class = "col-md-2">
        <img data-clickable = "false" src="https://chitownstarconnections.files.wordpress.com/2012/05/julie-on-friends-lauren-tom.jpg?w=640" class = "img-circle count-click img-responsive center-block" width="115px">
        <p class = "text-center smaller-font">Julie</p>
      </div>
      <div class="col-md-4"></div>
    </div> <!-- end 3rd row -->
  </main>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
  <script src = "js/scripts.js"></script>
</body>
</html>
